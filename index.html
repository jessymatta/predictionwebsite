<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Website</title>
    <link rel="stylesheet" href="styles/style.css" />

    
</head>

<body id="background-image">

    <!-- Section 1: Name label with input and a button to submit the name -->
    <div class="input-name">
        <label>Name</label>
        <input id="user_name" type="text" placeholder="Enter your name">
        <button id="submit-btn" class="btn-green">Submit</button>
    </div>

    <!-- Section 2 : Small Description -->
    <div class="description">
        <p>Enter your name and get instant predictions
            of your age, gender and nationality!</p>
    </div>

    <!-- Section 3: Results display -->

    <div class="results">

        <div class="result-display">
            <p>Age</p>
            <div class="circular-shape">
                <p id="age-pred"></p>


            </div>

        </div>

        <div class="result-display">
            <p>Gender</p>
            <div class="circular-shape">
                <p id="gender-pred"></p>
            </div>

        </div>

        <div class="result-display">
            <p>Nationalities</p>
            <div class="circular-shape">
                <p id="nation-pred-1"></p>
                <p id="nation-pred-2"></p>
            </div>

        </div>

    </div>
<!-- Bonus feature: ip address display -->
    <div>
        <h4 id="h4-ip"></h4>
    </div>
<!-- Bonus feature: bored button -->
    <div class="border-container">
        <button id="bored-btn" class="btn-green">Bored?</button>
        <p id="bored-display"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src=".node_modules/axios/dist/axios.min.js"></script> -->
    <script src="script.js" type="text/javascript"></script>
    

</body>

</html>
