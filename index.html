<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Website</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body id="background-image">
    <img id="dogimgtest">

    <!-- Section 1: Name label with input and a button to submit the name -->
    <div class="input-name">
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter your name">
        <button class="btn-green">Submit</button>
    </div>

    <!-- Section 2 : Small Description -->
    <div class="description">
        <p>Enter your name and get instant predictions
            of your age, gender and nationality!</p>
    </div>

    <!-- Section 3: Results display -->

    <div class="results">

        <div class="result-display">
            <p>Age</p>
            <div class="circular-shape"></div>

        </div>

        <div class="result-display">
            <p>Gender</p>
            <div class="circular-shape"></div>

        </div>

        <div class="result-display">
            <p>Nationalities</p>
            <div class="circular-shape"></div>

        </div>

    </div>

    <script src="script.js" type="text/javascript"></script>

</body>

</html>
